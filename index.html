<!DOCTYPE html>
<html>

<head>
    <Title>Google</Title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico">
</head>

<body>
    <header>
        <ul class="header">
            <li><a href="http://www.gmail.com/">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img class="apps-icon" src="images/googleappsicon.png" height="25px" weight="25px"></a></li>
            <li><input class="sign-in" type="submit" value="Sign In"></li>
        </ul>
    </header>

    <section class="search">
        <img class="logo" src="images/googlelogo.png" alt="Google logo"><br>
        <form>
            <div>
                <input class="searchbar" type="text" name="search"><br>
                <div>
                    <a href="#"><img class="mic" src="images/google_mic.svg.png" alt="Mic icon" weight="20px"
                            height="20px"></a>
                </div>
            </div>
            <div class="btns">
                <input class="search-btn" type="submit" value="Google Search">
                <input class="lky-btn" type="submit" value="I'm Feeling Lucky">
            </div>
        </form>
    </section>

    <footer class="footer">
        <div>
            <p>Brazil<p>
        </div>
        <nav>
            <div class='left'>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search Works</a>
            </div>
            <div class='right'>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </nav>
    </footer>

</body>

</html>
